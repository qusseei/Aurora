tasks:
  TASK_TTG:
    rss: http://mysite.com/myfeed.rss
    template:
      - TE_FREESPACE
      - TE_SIZE
      - TE_PATH
      - TE_TTG

  TASK_CMCT:
    rss: https://hdcmct.org/myfeed.rss
    template:
      - TE_FREESPACE
      - TE_SIZE
      - TE_PATH
      - TE_CMCT

templates:
  TE_FREESPACE:
    free_space:
      path: C:\Users\Aki-Pc\flexget\
      space: 102400

  TE_SIZE:
    content_size:
      min: 1024
      max: 20480
      strict: yes

  TE_SOFTWARE:
    transmission:
      host: localhost
      port: 9091
      username: myusername
      password: mypassword

  TE_ACCEPT:
    accept_all: yes

  TE_PATH:
    download: C:\Users\Aki-Pc\flexget\

  TE_TTG:
    if:
      - "'WIKI' in title": accept
      - "'TTG' in title and '1080P' in title": accept
      - "'NGB' in title or 'DoA' in title": reject

  TE_CMCT:
    if: #启用 if 条件过滤
      - "'1080p' in title and 'CMCT' in title": accept #标题含有 ABC 就下载
      - "'720P' in title": reject #标题含有 DEF 就不下载

schedules:
  # Run every 3 minutes 
  - tasks: TASK_CMCT
    schedule:
      minute: "*/3"

